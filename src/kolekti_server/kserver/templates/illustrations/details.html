<div class="row">
  <div class="col-sm-9 col-md-9">
    <img alt="{{ path }}" src="{{ path }}" class="img-responsive" />
  </div>
  <div class="col-sm-3 col-md-3">
    <ul>
      <li>format : {{format}}</li>
      <li>mode : {{ mode }}</li>
      <li>taille : {{ size }}</li>
      {% for name, value in info.items %}
      <li> {{ name }} : {{ value }}</li>
      {% endfor %}
    </ul>
  </div>
</div>
