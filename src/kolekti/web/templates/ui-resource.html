{% extends "ui_page.html" %}

{% block content %}
  <div class="row">
    <div class="span3">
      <div class="well">
	<h5 title="{{ info }}"><i class="icon-folder-close"> </i>{{ info[0] }}</h5>
      </div>
    </div>
    <div class="span9">
      <ul class="directorylist">
	<li><i class="icon-arrow-up"></i> <a href="..">Dossier Parent</a></li>
	{% for item in dircontent %}
	{% if not item[0].path == info[1].URL %}
	<li>
	<a href="{{ item[2].path }}" title="{{ item }}">
	{% if item[0].kind == 'dir' %}
	<i class="icon-folder-close"> </i>
	{% else %}
	<i class="icon-file"> </i>
	{% endif %}
	{{ item[2].name }}
	</a>
	</li>
	{% endif %}
	{% endfor %}
	
      </ul>
    </div>
    </div>
    </div>


{% endblock %}
